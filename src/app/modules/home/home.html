<header>
  <div class="title">
    <h1>
      <img src="titles-poke-font/pokedex.png" alt="pokedéx" width="200" height="72" title="Pokédex" />
    </h1>
  </div>
</header>
<main>
  <div class="searchPokemon">
    <form>
      <label for="pokemonId">
        <input type="text" name="pokemonId" #pokeId id="pokemonId" autocomplete="off"
          placeholder="Digite um nome ou id de pokemon" />
        <button type="button" id="searchBtn">
          <img src="icons/search.svg" alt="pesquisar" width="30" height="30" />
        </button>
      </label>

      <div class="hidden-filters">
      @if (!hideTypes()) {
          <p class="hideButton" (click)="hideTypes.set(true)">Esconder</p>
          <div class="selects">
            <label for="pokemonType">
              Tipo
              <select name="pokemonType" id="pokemonType">
                @for (type of pokemonTypes; track $index) {
                  <option>{{type}}</option>
                }
              </select>
            </label>
            <label for="pokemonWeakness">
              Fraquezas
              <select name="pokemonWeakness" id="pokemonWeakness">
                @for (type of pokemonTypes; track $index) {
                  <option>{{type}}</option>
                }
              </select>
            </label>
          </div>
        } @else {
          <p class="hideButton" (click)="hideTypes.set(false)">Mais filtros</p>
        }
      </div>
      </form>
  </div>
  <app-pokemon-list [selectedFilters]="setFilter(pokeId.value)"/>
</main>
