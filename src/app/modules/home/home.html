<header>
  <div class="title">
    <h1>
      <img src="titles-poke-font/pokedex.png" alt="pokedéx" width="200" height="72" title="Pokédex" />
    </h1>
  </div>
</header>
<main>
  <div class="searchPokemon">
    <label for="pokemonId">
      <input type="text" name="pokemonId" #pokeId id="pokemonId" autocomplete="off"
        placeholder="Digite um nome ou id de pokemon" />
      <button type="button" id="searchBtn">
        <img src="icons/search.svg" alt="pesquisar" width="30" height="30" />
      </button>
    </label>
  </div>
  <!-- <app-pokemon-list [selectedFilters]="filters()"/> -->
</main>
