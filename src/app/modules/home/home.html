<header>
  <div class="title">
    <h1><img src="titles-poke-font/pokedex.png" alt="pokedÃ©x" /></h1>
  </div>
  <div class="account">
    <img
      src="https://avatar.oxro.io/avatar.svg?name=Eddie&background=ff6b6b&caps=3&bold=true&isRounded=true"
      alt="profile"
      width="40"
      height="40"
    />
  </div>
</header>
<main>
  <form>
    <div class="pokeInfoSearch">
      <label for="pokeInfoId"
        ><input type="text" name="pokeInfo" id="pokeInfoId"
      /></label>
      <button type="button">procurar</button>
    </div>
    <div class="filters">
      <label for="filterTypesId">
        Tipos
        <select name="filterTypes" id="filterTypesId">
          @for (item of typesList()?.results; track $index) {
          <option>{{ item.name }}</option>
          }
        </select></label
      >
      <label for="filterWeaknessesId"
        >Fraquezas<select name="filterWeaknesses" id="filterWeaknessesId">
          @for (item of typesList()?.results; track $index) {
          <option>{{ item.name }}</option>
          }
        </select></label
      >
      <label for="filterAbilityId"
        >Habilidade<select name="filterAbility" id="filterAbilityId">
          @for (item of abilitiesList()?.results; track $index) {
          <option>{{ item.name }}</option>
          }
        </select></label
      >
      <label for="filterHeightId"
        >Altura<select name="filterHeight" id="filterHeightId">
          <option>pequeno</option>
          <option>normal</option>
          <option>grande</option>
        </select></label
      >
      <label for="filterWeightId"
        >Peso<select name="filterWeight" id="filterWeightId">
          <option>leve</option>
          <option>normal</option>
          <option>pesado</option>
        </select></label
      >
    </div>
  </form>
  <div class="pokemonList">
    <app-pokemon-list />
  </div>
</main>
