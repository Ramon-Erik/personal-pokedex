<div class="container">
  @if (pokemonList$ | async; as pokemons) {
    <div class="pokemonList">
      @for (pokemon of pokemons; track pokemon.id) {
        <app-pokemon-item [pokemonData]="pokemon" [id]="pokemon.id" />
      }
    </div>
    <div class="loadMore">
      <button (click)="loadMorePokemons()" [disabled]="loading$ | async">
        {{ (loading$ | async) ? 'Carregando...' : 'Carregar  mais'}}
      </button>
    </div>
    }
</div>
