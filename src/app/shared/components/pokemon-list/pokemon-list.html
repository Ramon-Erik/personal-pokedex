<div class="container">
  <app-pagination [setTotalItems]="filteredPokemonList().length" [setItemsPerPage]="itemsPerPage" [setCurrentPage]="currentPage"/>
  <div class="pokemonList">
    @for (pokemon of slicedList(); track pokemon.id) {
    <app-pokemon-item [pokemonData]="pokemon" [id]="pokemon.id" />
    }
  </div>
  <app-pagination [setTotalItems]="filteredPokemonList().length" [setItemsPerPage]="itemsPerPage" [setCurrentPage]="currentPage"/>
</div>
