@if (!loading()) {
  <div class="pokemon-card {{pokemon().types[0].type.name}}">
    <button class="pokemon-image">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon().id}}.png" [alt]="pokemon().name" width="200" height="200"/>
    </button>
    <div class="pokemon-name">
      <span>
        {{ pokemon().name }}
      </span>
    </div>
  </div>
}
