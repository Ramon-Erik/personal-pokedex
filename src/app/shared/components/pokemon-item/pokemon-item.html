@if (!loading()) {
    <button class="pokemon-image {{pokemon().types[0].type.name}}" (click)="openDialog(pokemon())">
      <img [src]="pokemon().sprites.front_default" [alt]="pokemon().name" width="110px" height="110px" />
    </button>
    <div class="pokemon-info">
      <p class="pokemon-id">
        #{{pokemon().id}}
      </p>
      <p class="pokemon-name">
        <strong>{{pokemon().name}}</strong>
      </p>
    </div>
} @else {
  <p>Loading...</p>
}
